{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
<h2>Create new entry in {{ topic }}</h2>
{% endblock page_header %}

{% block content %}
<form method='post' action="{% url 'learning_logs:new_entry' topic.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="'submit" class="btn btn-primary">Add new entry</button>
    {% endbuttons %}

</form>
{% endblock content %}
